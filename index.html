<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom filter code executor</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="main-title">Bloom filter code executor</h1>
    <div id="app" class="app-container">
        <div id="bf-param-holder" class="param-holder">
            <div id="item-input-holder" class="item-info-holder container">
                <div class="item-input-holder input-separator">
                    <label for="bf-bit-size-input" class="info-label">Number of bits in the filter (max 500):</label>
                    <input type="number" id="bf-bit-size-input" class="item-input-holder input-field" min="1"
                        value="30" max="500"/>
                </div>
                <div class="item-input-holder input-separator">
                    <label for="bf-dummy-count-input" class="info-label">Dummy
                        words (max 10):</label>
                    <input type="number" id="bf-dummy-count-input" class="item-input-holder input-field" min="0"
                        value="0" max="10"/>
                </div>

                <button id="bf-bit-size-submit" class="item-input-holder submit-button">
                    Set
                </button>
            </div>

            <div id="bf-item-info-holder" class="item-info-holder container">
                <div class="info-label info-size">
                    <strong>Filter size:</strong>
                    <span id="bf-info-size">-</span>
                </div>
                <div class="info-label info-hash-count">
                    <strong>Hash functions:</strong>
                    <span id="bf-info-hash-count">-</span>
                </div>
                <div class="info-label info-elements">
                    <strong>Elements:</strong>
                    <span id="bf-info-elements">-</span>
                </div>
                <div class="info-label info-fpr">
                    <strong>False positive rate:</strong>
                    <span id="bf-info-fpr">-</span>
                </div>
            </div>
            <div id="bf-item-input-holder" class="item-info-holder container">
                <div class="item-input-holder input-separator">
                    <input type="text" id="add-item-input" class="item-input-holder input-field" min="1" value=""
                        placeholder="Enter item to add" maxlength="16" />
                    <button id="add-item-submit" class="item-input-holder submit-button">
                        Add
                    </button>
                </div>
                <div class="item-input-holder input-separator">
                    <input type="text" id="check-item-input" class="item-input-holder input-field" min="0" value=""
                        placeholder="Enter item to check" maxlength="16" />
                    <button id="check-item-submit" class="item-input-holder submit-button">
                        Check
                    </button>
                    <div class="checkbox-holder">
                        <label for="fast-forward-checkbox" class="checkbox-label">Disable step-by-step
                            execution:</label>
                        <input type="checkbox" id="fast-forward-checkbox" class="checkbox" />
                    </div>
                </div>
            </div>
        </div>
        <div id="prompt-holder" class="param-holder">
            <div class="prompt-window">
                <div id="prompt-label" class="prompt-header">Output</div>
                <textarea id="prompt-textarea" class="prompt-textarea" rows="4" cols="50"
                    placeholder="Enter your prompt here..."></textarea>
            </div>
            <button id="next-step-button" class="next-step-button">
                Next Step
            </button>
            <button id="finish-journey-button" class="next-step-button">
                Finish Execution
            </button>
        </div>
        <div id="bf-container" class="container">
            <svg id="bloom-filter-svg" class="svg bf-svg"></svg>
        </div>
        <button id="scroll-button" class="scroll-button">â–²</button>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
