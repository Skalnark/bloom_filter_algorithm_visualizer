<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="main-title"><span id="main-title-icon">></span> Bloom Filter</h1>
    <h2 class="sub-title">Algorithm Visualizer</h2>
    <div id="app" class="app-container">
        <div id="bf-param-holder" class="param-holder">
            <div id="item-input-holder" class="item-info-holder">
                <div class="item-input-holder input-separator">
                    <label for="bf-bit-size-input" class="info-label">Number of bits (m):</label>
                    <div id="bit-size-info" style="display: none;" class="info-description">Max 500 bits</div>
                    <input type="number" id="bf-bit-size-input" class="item-input-holder input-field" min="1"
                        value="100" max="500" />
                </div>
                <div class="item-input-holder input-separator">

                    <label for="bf-hash-count-input" class="info-label">Number of hash functions (k):</label>
                    <div id="hash-count-info" style="display: none;" class="info-description">At least 1, max 10</div>
                    <input type="number" id="bf-hash-count-input" class="item-input-holder input-field" min="1"
                        value="3" max="10" />
                </div>
                <div class="item-input-holder input-separator">

                    <label for="bf-dummy-count-input" class="info-label">Number of elements (n):</label>
                    <div id="dummy-words-info" style="display: none;" class="info-description">We might not show every
                        item you add</div>
                    <input type="number" id="bf-dummy-count-input" class="item-input-holder input-field" min="0"
                        value="3" />
                </div>

                <button id="bf-bit-size-submit" class="item-input-holder submit-button">
                    Set
                </button>
            </div>

            <div id="bf-item-info-holder" class="item-info-holder">
                <div class="bf-info-label">
                    <strong>Filter size:</strong>
                    <span id="bf-info-size">-</span>
                </div>
                <div class="bf-info-label">
                    <strong>Hash functions:</strong>
                    <span id="bf-info-hash-count">-</span>
                </div>
                <div class="bf-info-label">
                    <strong>Elements:</strong>
                    <span id="bf-info-elements">-</span>
                </div>
                <div class="bf-info-label">
                    <strong>False positive rate:</strong>
                    <span id="bf-info-fpr">-</span>
                </div>
            </div>
            <div id="bf-item-input-holder" class="item-info-holder">
                <div class="item-input-holder input-separator">
                    <input type="text" id="add-item-input" class="item-input-holder input-field" min="1" value=""
                        placeholder="Enter item to add" maxlength="16" />
                    <button id="add-item-submit" class="item-input-holder submit-button">
                        Add
                    </button>
                </div>
                <div class="item-input-holder input-separator">
                    <input type="text" id="check-item-input" class="item-input-holder input-field" min="0" value=""
                        placeholder="Enter item to check" maxlength="16" />
                    <button id="check-item-submit" class="item-input-holder submit-button">
                        Check
                    </button>
                    <div class="checkbox-holder">
                        <label for="fast-forward-checkbox" class="checkbox-label">Enable step-by-step
                            execution:</label>
                        <input type="checkbox" id="fast-forward-checkbox" class="checkbox" checked>
                    </div>
                </div>
            </div>
        </div>
        <div id="prompt-holder" class="param-holder">
            <div class="prompt-window">
                <div id="prompt-simulator" class="prompt-simulator">
                    <span class="prompt-line"></span>
                </div>
                <div id="prev-next-holder" class="prev-next-holder">
                    <button id="prev-step-button" class="next-step-button">
                        Back
                    </button>
                    <button id="next-step-button" class="next-step-button">
                        Next
                    </button>
                </div>
                <button id="finish-journey-button" class="next-step-button">
                    Finish Execution
                </button>
            </div>
        </div>
        <div id="bf-container" class="param-holder">
            <svg id="bloom-filter-svg" class="svg"></svg>
        </div>
        <button id="scroll-button" class="scroll-button">â–²</button>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
